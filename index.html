<!DOCTYPE html>
<html>
<head>
    <style>
        /* 新增按钮样式 */
        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2eaadc 0%, #1d8cb0 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(46, 170, 220, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(46, 170, 220, 0.4);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        /* 图标动画 */
        .play-icon {
            width: 24px;
            height: 24px;
            fill: white;
            transition: all 0.3s ease;
            position: absolute;
        }

        /* 加载动画 */
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 暗色模式适配 */
        @media (prefers-color-scheme: dark) {
            .play-btn {
                background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
                box-shadow: 0 4px 20px rgba(0, 210, 255, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="controls">
            <button class="play-btn" id="playBtn">
                <!-- 播放/暂停图标 -->
                <svg class="play-icon" id="playIcon" viewBox="0 0 24 24">
                    <path id="iconPath" d="M8 5v14l11-7z"/>
                </svg>
                <!-- 加载动画 -->
                <div class="loading-spinner" id="loading"></div>
            </button>
            <!-- 其他控件保持不变 -->
        </div>
        <!-- 其他元素保持不变 -->
    </div>

    <script>
        // 新增图标状态管理
        const playBtn = document.getElementById('playBtn');
        const iconPath = document.getElementById('iconPath');
        const loadingSpinner = document.getElementById('loading');
        
        // 播放状态图标切换
        function updateButtonState(isPlaying) {
            if(isPlaying) {
                iconPath.setAttribute('d', 'M6 4h4v16H6V4zm8 0h4v16h-4V4z'); // 暂停图标
            } else {
                iconPath.setAttribute('d', 'M8 5v14l11-7z'); // 播放图标
            }
        }

        // 新增加载状态
        audio.addEventListener('waiting', () => {
            loadingSpinner.style.display = 'block';
            playBtn.style.opacity = '0.7';
        });

        audio.addEventListener('canplay', () => {
            loadingSpinner.style.display = 'none';
            playBtn.style.opacity = '1';
        });

        // 修改原有播放控制
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                updateButtonState(true);
            } else {
                audio.pause();
                updateButtonState(false);
            }
        });
    </script>
</body>
</html>
