<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Notion Music Player Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 新增样式部分 */
        .player {
            max-width: 500px;
            margin: 20px auto;
            padding: 25px;
            background: #f0f3f5;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .song-title {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            color: #2c3e50;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        .loop-btn.active {
            background: #27ae60;
        }

        /* 保持其他原有样式不变 */
    </style>
</head>
<body>
    <div class="player">
        <audio id="audio"></audio>
        <div class="song-title" id="song-title">Loading...</div>
        <div class="time">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <button id="prev"><i class="fas fa-step-backward"></i></button>
            <button id="play-pause"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-step-forward"></i></button>
            <button id="loop-btn" title="循环模式"><i class="fas fa-redo"></i></button>
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" class="volume-slider" id="volume" 
                       min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>

    <script>
        // 播放列表配置（修改这里的音乐文件路径）
        const playlist = [
            {
                title: "歌曲1",
                url: "https://yourusername.github.io/repo/music/song1.mp3"
            },
            {
                title: "歌曲2", 
                url: "https://yourusername.github.io/repo/music/song2.mp3"
            }
            // 添加更多歌曲...
        ];

        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause');
        const progress = document.getElementById('progress');
        const volumeSlider = document.getElementById('volume');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const songTitleEl = document.getElementById('song-title');
        const loopBtn = document.getElementById('loop-btn');
        
        let currentTrack = 0;
        let isLoop = false;

        // 初始化加载第一首歌曲
        loadTrack(currentTrack);

        // 加载指定曲目
        function loadTrack(index) {
            currentTrack = index;
            audio.src = playlist[index].url;
            songTitleEl.textContent = playlist[index].title;
            audio.play().catch(() => {/* 处理自动播放被阻止的情况 */});
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }

        // 播放/暂停控制
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        // 下一曲
        document.getElementById('next').addEventListener('click', () => {
            currentTrack = (currentTrack + 1) % playlist.length;
            loadTrack(currentTrack);
        });

        // 上一曲
        document.getElementById('prev').addEventListener('click', () => {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrack);
        });

        // 循环模式切换
        loopBtn.addEventListener('click', () => {
            isLoop = !isLoop;
            loopBtn.classList.toggle('active', isLoop);
            audio.loop = isLoop;
        });

        // 自动播放下一曲（非循环模式时）
        audio.addEventListener('ended', () => {
            if (!isLoop) {
                currentTrack = (currentTrack + 1) % playlist.length;
                loadTrack(currentTrack);
            }
        });

        // 保持其他原有功能（进度条、音量控制等）
        // ...（原有JavaScript代码保持不变）

        // 自动播放尝试
        document.addEventListener('click', function initAudio() {
            audio.play();
            document.removeEventListener('click', initAudio);
        });
    </script>
</body>
</html>
