<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>春田花花音乐会</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 500px;
}

.player {
  background: white;
  border-radius: 30px;
  padding: 40px 30px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  margin-bottom: 20px;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.song-title {
  text-align: center;
  font-size: 24px;
  color: #333;
  margin-bottom: 30px;
  font-weight: 600;
}

.progress-container {
  margin-bottom: 30px;
}

.time-display {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
  color: #666;
  font-size: 14px;
}

.progress-bar {
  width: 100%;
  height: 6px;
  background: #e0e0e0;
  border-radius: 3px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.progress-bar::before {
  content: '';
  position: absolute;
  height: 100%;
  background: linear-gradient(90deg, #667eea, #764ba2);
  width: var(--progress, 0%);
  border-radius: 3px;
  transition: width 0.1s linear;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
}

.control-btn {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, #667eea, #764ba2);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  position: relative;
}

.control-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

.control-btn:active {
  transform: scale(0.95);
}

.control-btn.small {
  width: 50px;
  height: 50px;
}

.control-btn svg {
  width: 24px;
  height: 24px;
  fill: white;
}

.control-btn.small svg {
  width: 20px;
  height: 20px;
}

.playlist {
  background: white;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  max-height: 400px;
  overflow-y: auto;
  animation: slideUp 0.5s ease 0.2s both;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.playlist-title {
  font-size: 18px;
  font-weight: 600;
  color: #333;
  margin-bottom: 15px;
  padding-bottom: 10px;
  border-bottom: 2px solid #f0f0f0;
}

.playlist-item {
  padding: 15px;
  margin-bottom: 8px;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 12px;
}

.playlist-item:hover {
  background: #f5f5f5;
  transform: translateX(5px);
}

.playlist-item.active {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  transform: scale(1.02);
}

.playlist-item-number {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: rgba(102, 126, 234, 0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: 600;
  flex-shrink: 0;
}

.playlist-item.active .playlist-item-number {
  background: rgba(255, 255, 255, 0.3);
}

.playlist-item-info {
  flex: 1;
}

.playlist-item-title {
  font-weight: 500;
  margin-bottom: 3px;
}

.playlist-item-artist {
  font-size: 12px;
  opacity: 0.7;
}

@media (max-width: 600px) {
  .player {
    padding: 30px 20px;
  }

  .song-title {
    font-size: 20px;
  }

  .control-btn {
    width: 55px;
    height: 55px;
    font-size: 22px;
  }

  .control-btn.small {
    width: 45px;
    height: 45px;
    font-size: 18px;
  }

  .controls {
    gap: 10px;
  }
}

.playlist::-webkit-scrollbar {
  width: 6px;
}

.playlist::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 10px;
}

.playlist::-webkit-scrollbar-thumb {
  background: linear-gradient(135deg, #667eea, #764ba2);
  border-radius: 10px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="player">
      <div class="song-title" id="songTitle">加载中...</div>

  <div class="progress-container">
    <div class="time-display">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="controls">
    <button class="control-btn small" id="prevBtn">
      <svg viewBox="0 0 24 24">
        <path d="M6 6h2v12H6V6zm3.5 6l8.5 6V6l-8.5 6z"/>
      </svg>
    </button>
    <button class="control-btn" id="playBtn">
      <svg viewBox="0 0 24 24" id="playIcon">
        <path d="M8 5v14l11-7z"/>
      </svg>
      <svg viewBox="0 0 24 24" id="pauseIcon" style="display: none;">
        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
      </svg>
    </button>
    <button class="control-btn small" id="nextBtn">
      <svg viewBox="0 0 24 24">
        <path d="M6 18l8.5-6L6 6v12zm10-12v12h2V6h-2z"/>
      </svg>
    </button>
    <button class="control-btn small" id="repeatBtn">
      <svg viewBox="0 0 24 24">
        <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
      </svg>
    </button>
  </div>
</div>

<div class="playlist">
  <div class="playlist-title">播放列表</div>
  <div id="playlistContainer"></div>
</div>

  </div>

<audio id="audio"></audio>

  <!-- 引入外部音乐数据文件 -->
  <script src="musicData.js"></script>
  
  <script>
    // 播放器状态
    let currentIndex = 0;
    let isPlaying = false;
    let repeatMode = 0; // 0: 列表循环, 1: 单曲循环

    // DOM 元素
    const audio = document.getElementById('audio');
    const songTitle = document.getElementById('songTitle');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const progressBar = document.getElementById('progressBar');
    const playBtn = document.getElementById('playBtn');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const repeatBtn = document.getElementById('repeatBtn');
    const playlistContainer = document.getElementById('playlistContainer');

    // 初始化
    function init() {
      loadSong(currentIndex);
      renderPlaylist();
      setupEventListeners();
    }

    // 加载歌曲
    function loadSong(index) {
      const song = musicData[index];
      songTitle.textContent = song.title;
      audio.src = song.url;
      updateActivePlaylistItem();
    }

    // 渲染播放列表
    function renderPlaylist() {
      playlistContainer.innerHTML = musicData.map((song, index) => `
        <div class="playlist-item" data-index="${index}">
          <div class="playlist-item-number">${index + 1}</div>
          <div class="playlist-item-info">
            <div class="playlist-item-title">${song.title}</div>
            <div class="playlist-item-artist">${song.artist}</div>
          </div>
        </div>
      `).join('');
    }

    // 更新播放列表激活状态
    function updateActivePlaylistItem() {
      document.querySelectorAll('.playlist-item').forEach((item, index) => {
        item.classList.toggle('active', index === currentIndex);
      });
    }

    // 播放/暂停
    function togglePlay() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
    }

    // 上一曲
    function prevSong() {
      currentIndex = (currentIndex - 1 + musicData.length) % musicData.length;
      loadSong(currentIndex);
      if (isPlaying) audio.play();
    }

    // 下一曲
    function nextSong() {
      if (repeatMode === 1) {
        audio.currentTime = 0;
        audio.play();
      } else {
        currentIndex = (currentIndex + 1) % musicData.length;
        loadSong(currentIndex);
        if (isPlaying) audio.play();
      }
    }

    // 切换循环模式
    function toggleRepeat() {
      repeatMode = (repeatMode + 1) % 2;
      repeatBtn.style.opacity = repeatMode === 1 ? '1' : '0.6';
    }

    // 格式化时间
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // 设置事件监听
    function setupEventListeners() {
      playBtn.addEventListener('click', togglePlay);
      prevBtn.addEventListener('click', prevSong);
      nextBtn.addEventListener('click', nextSong);
      repeatBtn.addEventListener('click', toggleRepeat);

      audio.addEventListener('play', () => {
        isPlaying = true;
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
      });

      audio.addEventListener('pause', () => {
        isPlaying = false;
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
      });

      audio.addEventListener('timeupdate', () => {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.setProperty('--progress', `${progress}%`);
        currentTimeEl.textContent = formatTime(audio.currentTime);
      });

      audio.addEventListener('loadedmetadata', () => {
        durationEl.textContent = formatTime(audio.duration);
      });

      audio.addEventListener('ended', nextSong);

      progressBar.addEventListener('click', (e) => {
        const rect = progressBar.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        audio.currentTime = percent * audio.duration;
      });

      playlistContainer.addEventListener('click', (e) => {
        const item = e.target.closest('.playlist-item');
        if (item) {
          const index = parseInt(item.dataset.index);
          currentIndex = index;
          loadSong(currentIndex);
          audio.play();
        }
      });
    }

    // 启动应用
    init();
  </script>

</body>
</html>
